name: docs 
on:
  push:
    branches:
      - master 
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material mkdocs-autorefs mkdocstrings mkdocstrings-python-legacy mkdocstrings-python numpy numba=0.54.1 pandas tabulate tqdm scipy ir_datasets rich orjson lz4 cbor2
      - run: mkdocs gh-deploy --force
